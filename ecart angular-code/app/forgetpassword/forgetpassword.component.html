
<div class="container" style="background-color: rgb(248, 248, 248);">
        <h1 style= "color: rgba(9, 43, 238, 0.603)" style="margin-left: 300px;" >Forgot your password?</h1>
        <h5 style= "color: black" style="margin-left: 300px;">1) Enter your registered email address below.</h5>
        <h5 style= "color: black" style="margin-left: 300px;">2) One OTP will send you on your email address.</h5>
        <h5 style= "color: black" style="margin-left: 300px;">3) Use that OTP to reset your password.</h5>

        <form class="form-horizontal" [formGroup]="complexForm">
        
        <div class="form-group" >
        <label class="control-label col-sm-2">Email</label>
                    <div class="col-sm-6">
                            
                           <input required="required" type="email" [(ngModel)] = "forgetpassword.email" name = "email" formControlName = "email" class="form-control" placeholder="Enter your registered email" />
                           <span *ngIf="complexForm.get('email')?.hasError('pattern')">Enter valid email pattern!</span>
                    </div>    
                </div>
    
    <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-6">
                        <button type="submit"  (click) = "forgetpasswordnew()"  [disabled]="complexForm.invalid" class = "btn btn-primary" style="font-size: 15px; font-weight: 700; border-color: rgb(253, 61, 54); text-align: center; color:black; background-color:rgb(120, 178, 245);" >Send OTP</button>
                    </div>
                </div> 
    <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-6">
                        
                        <!-- <a routerLink="/" >Login here!</a> -->
                   <!-- <button  class = "btn btn-primary" style="font-size: 15px; font-weight: 700;  border-color: rgb(253, 61, 54); text-align: center; color:black; background-color:rgb(120, 178, 245);" >Reset Password</button>  -->
                    </div>
                </div> 
                  
    </form> 

</div>
