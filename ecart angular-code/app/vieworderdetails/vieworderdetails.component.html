</p>
<div class="container" style="background-color: rgb(226, 246, 248);">
        <h1 style= "color: rgba(9, 43, 238, 0.603);" style="background-color: rgb(226, 246, 248);" ><img src="assets\images\png.png" height="80px" width="100px" alt="logo" >Welcome to our Shooping Cart App! </h1>
        <p style="color: rgb(152, 74, 241);; background-color: rgb(226, 246, 248); font-size: 18px; font-weight: 700;">welcome, <b style="color:rgb(29, 15, 233); font-size: 18px; font-weight: 700;">{{userName}}</b></p>
        
        <button class = "btn btn-primary" (click)="pc.home()">Home</button>
        <!-- <button class = "btn btn-primary" (click)="pc.login()">Login</button> -->
        
        <button class = "btn btn-primary" (click)="pc.cart()">Cart</button>
        <button class = "btn btn-primary" (click)="pc.logout()">Logout</button>
        <button class = "btn btn-primary" (click)="pc.getordersnew()">View OrderDetails</button>
        
        <!-- <h3 style="color: rgb(102, 35, 179);"> This all are our products!</h3> -->

        <div class="searchbar">
        
          </div>       



            <table class="table table-striped" [mfData]="vieworderdetails" #mf="mfDataTable" [mfRowsOnPage]="5" class = "table table-striped table-bordered" style="font-size: 18px; font-weight: 500px; color: black;">
              <thead>
              <tr style = "background: rgb(128, 190, 240);" >
                  <th style="width: 20%">
                    <mfDefaultSorter by="name">Name</mfDefaultSorter>
                  </th>
                  <th style="width: 15%" style="height: 5%">
                      <mfDefaultSorter by="description">Description</mfDefaultSorter>
                  </th>
                  <th style="width: 5%">
                      <mfDefaultSorter by="price">Price</mfDefaultSorter>
                  </th>
                  <th style="width: 5%">
                      <mfDefaultSorter by="quantity">Quantity</mfDefaultSorter>
                </th>
                  <th style="width: 10%" >
                    <mfDefaultSorter by="orderdate" >Order Date</mfDefaultSorter>
                   </th>
                   <th style="width: 10%" >
                    <mfDefaultSorter by="orderstatus" >Order Status</mfDefaultSorter>
                   </th>
                  
                  
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let item of mf.data">
                  <td>{{item?.name}}</td>
                  <td>{{item?.description}}</td>
                  <td>{{item?.price}}</td>
                  <td>{{item?.quantity}}</td>
                  <td>{{item?.orderdate}}</td>
                  <td>{{item?.orderstatus}}
                    <button class = "btn btn-primary">Cancel</button>
                  </td>

                  
                   
              </tr>
              </tbody>
              <tfoot>
              <tr>
                  <td colspan="4">
                      <mfBootstrapPaginator [rowsOnPageSet]="[5,8,25]"></mfBootstrapPaginator>
                  </td>
              </tr>
              </tfoot>
          
        </table>
    </div>
