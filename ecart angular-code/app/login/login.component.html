<div class="container" style="background-color: rgb(248, 248, 248);">
        <h1 style= "color: rgba(9, 43, 238, 0.603);">Welcome to Ecart Shopping WebApp</h1>
        <h3 style= "color: rgba(121, 26, 245, 0.603);">User Login First</h3><br>    
    
    <form class="form-horizontal" [formGroup]="complexForm">
        <div class="form-group">
        <label class="control-label col-sm-2">Email</label>
                    <div class="col-sm-6">
                            
                           <input type="email" [(ngModel)] = "login.email" name = "email" formControlName = "email" class="form-control" placeholder="Enter your email" required/>
                           <!-- <span *ngIf="complexForm.get('email')?.hasError('required')">Email-Id field is required!</span> -->
                           <!-- <span *ngIf="complexForm.get('email')?.hasError('email')">Enter valid email!</span> -->
                           <span *ngIf="complexForm.get('email')?.hasError('pattern')">Enter valid email pattern!</span>
                    </div>    
                </div>
    <div class="form-group">
                    <label class="control-label col-sm-2">Password</label>
                    <div class="col-sm-6">
                            <input type = "password" [(ngModel)] = "login.password"  name = "password"  formControlName = "password" class="form-control"  placeholder="Enter your Password" required/>
                            <!-- <span *ngIf="complexForm.get('password')?.hasError('required')">Enter password!</span> -->
                             <span *ngIf="complexForm.get('password')?.hasError('minlength')">Password minLength is 6!</span>
                            
                    </div>    
                </div> 
    <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-6">
                        <button type="submit" (click) = "addLogin()" [disabled]="complexForm.invalid"  class = "btn btn-primary" style="font-size: 15px; font-weight: 700; border-color: rgb(253, 61, 54); text-align: center; color:black; background-color:rgb(120, 178, 245);" >Login</button>
                    </div>
                </div>
                
     <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-6">
                        <a routerLink="/forgetpassword" >Forgot your password?</a>
                        <!-- <button routerLink="/forgetpassword"  class = "btn btn-primary" style="font-size: 15px; font-weight: 700; border-color: rgb(253, 61, 54); text-align: center; color:black; background-color:rgb(120, 178, 245);" >Forget Password</button> -->
                    </div>
                </div>
    <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-6">
                        <p>New user? first register yourself</p>
                        <button routerLink="/register" class = "btn btn-primary" style="font-size: 15px; font-weight: 700;  border-color: rgb(253, 61, 54); text-align: center; color:black; background-color:rgb(120, 178, 245);"  >New User</button>
                    </div>
                </div> 
                  
    </form> 

</div>
